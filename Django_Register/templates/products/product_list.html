{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
    <h2>Products</h2>
    <a href="{% url 'product_create' %}">Add New Product</a>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a>
                <a href="{% url 'product_update' pk=product.pk %}">Edit</a>
                <a href="{% url 'product_delete' pk=product.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
